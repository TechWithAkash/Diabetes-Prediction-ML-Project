<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction App</title>

  <style>
    /* Add CSS styles for the main container */
    .container {
      background: #f4f7f8;
      text-align: center;
      padding: 20px ;
    }

    /* Style the app name and description */
    .app-title {
      font-size: 32px;
      color: #333;
      margin: 20px 0;
    }

    .app-description {
      font-size: 18px;
      color: #666;
      margin: 20px 0;
    }

    /* Style the call-to-action button */
    .cta-button {
      background-color: #007bff;
      color: #fff;
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Style the navbar */
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
    }

    /* Style the footer */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Features</a>
    <a href="#">Contact</a>
  </div>

  <div class="container">
    <h1 class="app-title">Diabetes Prediction App</h1>
    <p class="app-description">
      Check your risk of diabetes with our easy-to-use prediction tool. Get quick and accurate results.
    </p>
    <button class="cta-button">Get Started</button>
  </div>

  <div class="footer">
    &copy; 2023 Your Company Name
  </div>
</body>
</html>
